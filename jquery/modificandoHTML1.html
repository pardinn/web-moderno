<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Modificando HTML #01</title>
    <link rel="stylesheet" href="css/estilo.css" />
    <script src="js/jquery.js"></script>
  </head>

  <body class="conteudo exercicio">
    <h1>Modificando HTML #01</h1>
    <div id="conteudo1"></div>
    <div id="conteudo2"></div>
    <div id="conteudo3"></div>
    <div>Sem ID!</div>

    <script>
      // Conteúdo 1
      $('#conteudo1').append('<p>1</p>');

      //Conteúdo 2
      const elementos = [
        $('<li></li>').append('Arroz'), // passando as tags com <> ele cria o elemento
        $('<li>').append('Feijão'), // não é neceessário passar a tag de fechamento
        $('<li>').append('Carne'),
      ];

      // também é possível criar o elemento inteiro, sem precisar do append
      const lista = $('<ul><li>Sorvete</li></ul>').prepend(elementos);
      $('#conteudo2').append(lista);

      // Conteúdo 3
      /**
       * append = anexa depois
       * prepend = anexa antes
       * html = substitui todo o conteúdo
       * text = escapa os caracteres reservados
       */
      $('#conteudo3').append('<h1>1</h1>', '<h1>2</h1>').prepend('<h1>0</h1>');
      $('#conteudo3').html('<h1>123</h1>');
      $('#conteudo3').text('<h1>123</h1>');

      // Alterando todos
      $('div[id]').html('<strong>Todos!</strong>');
    </script>
  </body>
</html>
