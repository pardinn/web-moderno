<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Modificando HTML #03</title>
    <link rel="stylesheet" href="css/estilo.css" />
    <script src="js/jquery.js"></script>
  </head>

  <body class="conteudo exercicio">
    <h1>Modificando HTML #03</h1>
    <div id="conteudo"></div>

    <script>
      //   $(document).ready(function () {
      $(function () {
        const alunos = [
          { nome: 'Ana', nota: 9.1 },
          { nome: 'Bianca', nota: 8.4 },
          { nome: 'Carlos', nota: 7.6 },
          { nome: 'Julia', nota: 9.7 },
        ];

        /**
         * Desafio: usando jQuery, percorrer o array de alunos e gerar uma tabela com os dados
         * A tabela deve conter 4 linhas e 2 colunas
         * A tabela deve ser colocada dentro da div de conteÃºdo
         */

        const linhas = alunos.map(aluno => {
          const tdNome = $('<td>').html(aluno.nome);
          const tdNota = $('<td>').html(aluno.nota);
          return $('<tr>').append(tdNome, tdNota);
        });

        const tabela = $('<table>').html(linhas).css('border', '5px solid');
        $('#conteudo').html(tabela);
      });
    </script>
  </body>
</html>
